# Redis Configuration for ColabVibe Development
# Optimized for development use - not for production!

# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence for development
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) configuration
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security (basic password protection)
requirepass redispassword

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000

# Development-friendly settings
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes