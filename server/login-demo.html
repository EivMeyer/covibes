<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoVibe - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-2xl">CV</span>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2">Welcome to CoVibe</h2>
                <p class="text-gray-400 text-lg">AI-powered collaborative development platform</p>
                <div class="mt-4 inline-flex items-center px-4 py-2 bg-green-900 border border-green-700 rounded-full">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                    <span class="text-green-400 text-sm font-medium">TypeScript Backend Ready</span>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
                <div class="mb-6">
                    <div class="flex border-b border-gray-600">
                        <button class="flex-1 pb-2 text-blue-400 border-b-2 border-blue-400 font-medium">
                            Sign In
                        </button>
                        <button class="flex-1 pb-2 text-gray-400 hover:text-white transition-colors">
                            Register
                        </button>
                        <button class="flex-1 pb-2 text-gray-400 hover:text-white transition-colors">
                            Join Team
                        </button>
                    </div>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Email Address</label>
                        <input 
                            type="email" 
                            value="developer@covibes.ai"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                            placeholder="Enter your email"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                        <input 
                            type="password" 
                            value="typescript2024"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            placeholder="Enter your password"
                        />
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500" />
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium py-3 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Features -->
                <div class="mt-8 pt-6 border-t border-gray-600">
                    <div class="text-sm text-gray-400 text-center mb-4">
                        ✨ What's new in TypeScript Backend
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-xs">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            <span class="text-gray-400">Type Safety</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                            <span class="text-gray-400">Strict Checks</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
                            <span class="text-gray-400">Better IDE</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-yellow-400 rounded-full"></div>
                            <span class="text-gray-400">Auto Complete</span>
                        </div>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="mt-6 pt-6 border-t border-gray-600">
                    <div class="text-center text-sm text-gray-400 mb-4">Or continue with</div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="flex items-center justify-center px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.296 3.438 9.792 8.205 11.385.6-.113.82-.26.82-.577v-2.234c-3.338.726-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112.017 6c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-11.99-12.001-11.99z"/>
                            </svg>
                            GitHub
                        </button>
                        <button class="flex items-center justify-center px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center text-sm text-gray-500">
                <p>Need help? <a href="#" class="text-blue-400 hover:text-blue-300">Contact Support</a></p>
                <p class="mt-2">© 2024 CoVibe. Built with TypeScript ❤️</p>
            </div>
        </div>
    </div>
</body>
</html>
