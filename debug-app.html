<!DOCTYPE html>
<html>
<head>
    <title>Debug ColabVibe</title>
    <script>
        // Test the actual production URLs
        const API_URL = 'http://ec2-13-60-242-174.eu-north-1.compute.amazonaws.com:3001';
        const CLIENT_URL = 'http://ec2-13-60-242-174.eu-north-1.compute.amazonaws.com:3000';
        
        console.log('Testing API connection...');
        
        fetch(API_URL + '/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('✅ API Health Check Success:', data);
                document.getElementById('api-status').innerText = 'API: ✅ Connected - ' + JSON.stringify(data);
            })
            .catch(error => {
                console.error('❌ API Health Check Failed:', error);
                document.getElementById('api-status').innerText = '❌ API Connection Failed: ' + error.message;
            });
            
        // Test if we can access the client
        console.log('Testing client access...');
        document.getElementById('client-status').innerText = 'Client: ✅ Accessible at ' + CLIENT_URL;
    </script>
</head>
<body>
    <h1>ColabVibe Debug Test</h1>
    <div id="api-status">Testing API...</div>
    <div id="client-status">Testing Client...</div>
    <br>
    <a href="http://ec2-13-60-242-174.eu-north-1.compute.amazonaws.com:3000">Click here to access ColabVibe</a>
</body>
</html>
